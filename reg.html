							<textarea cols=40 rows=2 wrap=virtual name="cm-name" id="name" />
							</textarea>
							<br /><br />
							<label for="tdkiki-tdkiki">Email:</label><br />

							<select name="cm-fo-eidx">

							</textarea>

							</textarea>
							<br /><br />
							<input type="submit" value="Register" />
						</div>
